<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Booking System</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .login-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
  h2 { margin-bottom: 20px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
  button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: #007bff; color: white; font-size: 1rem; cursor: pointer; }
  button:hover { background: #0056b3; }
  .error { color: red; margin-top: 10px; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="error" class="error"></div>
</div>

<script src="users.js"></script>
<script>
const loginBtn = document.getElementById("loginBtn");
const errorDiv = document.getElementById("error");

loginBtn.addEventListener("click", ()=>{
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const user = users.find(u => u.username === username && u.password === password);
  
  if(user){
    // Store logged-in user info in sessionStorage
    sessionStorage.setItem("username", user.username);
    sessionStorage.setItem("name", user.name);
    sessionStorage.setItem("rcNo", user.rcNo);
    sessionStorage.setItem("WP", user.WP);

    window.location.href = "dashboard.html"; // redirect to dashboard
  } else {
    errorDiv.textContent = "Invalid username or password";
  }
});
</script>

</body>
</html>
