<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    position: relative;
  }
  #notification {
    position: absolute;
    top: 15px;
    right: 20px;
    background: red;
    color: white;
    padding: 5px 10px;
    border-radius: 12px;
    font-size: 0.9rem;
    cursor: pointer;
    display: none; /* hidden initially */
  }
  main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 40px;
    max-width: 1000px;
    margin: auto;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.2s;
    width: 100%;
  }
  button:hover {
    background: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  footer {
    text-align: center;
    padding: 15px;
    background: #e9ecef;
    margin-top: 40px;
    font-size: 0.9rem;
  }
  #welcome {
    margin-bottom: 20px;
    font-size: 1.2rem;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  Walkin System Dashboard
  <div id="notification">0 Pending</div>
</header>
<div id="welcome"></div>

<main>
  <button id="newBookingBtn">New Payment</button>
  <button id="printReceiptBtn">Print Receipt</button>
  <button id="dailyReportBtn">Daily Report</button>
  <button id="editBookingBtn">Edit / Void / Delete Payment</button>
  
  <button id="logoutBtn" style="background:red;">Logout</button>
</main>

<footer>&copy; 2025 Walkin Payment System</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire1.js"></script>

<script>
const welcomeDiv = document.getElementById("welcome");
const notificationDiv = document.getElementById("notification");

// Check if user is logged in
const name = sessionStorage.getItem("name");
if(!name){
  window.location.href = "index.html";
} else {
  welcomeDiv.textContent = `Welcome, ${name}`;
}

// Button redirects
document.getElementById("newBookingBtn").addEventListener("click", ()=>{ window.location.href = "card.html"; });
document.getElementById("printReceiptBtn").addEventListener("click", ()=>{ window.location.href = "receipt.html"; });
document.getElementById("dailyReportBtn").addEventListener("click", ()=>{ window.location.href = "DReport.html"; });
document.getElementById("editBookingBtn").addEventListener("click", ()=>{ window.location.href = "edit_booking.html"; });
document.getElementById("logoutBtn").addEventListener("click", ()=>{ sessionStorage.clear(); window.location.href = "index.html"; });

// Notification: check for pending updates
async function checkPendingUpdates() {
  try {
    const results = [];
    const cardSnap = await db.collection("bookings")
      .where("paymentType", "==", "Card")
      .get();
    cardSnap.forEach(doc => results.push(doc.id));

    const nonCashSnap = await db.collection("bookings")
      .where("paymentType", "!=", "Cash")
      .get();
    nonCashSnap.forEach(doc => {
      const d = doc.data();
      if(!d.batchNo || !d.approvalCode) results.push(doc.id);
    });

    if(results.length > 0) {
      notificationDiv.style.display = "inline-block";
      notificationDiv.textContent = `${results.length} Pending`;
      notificationDiv.onclick = () => {
        window.location.href = "update_payment.html";
      }
    } else {
      notificationDiv.style.display = "none";
    }
  } catch(err){
    console.error("Error checking pending updates:", err);
  }
}

// Run check on page load
checkPendingUpdates();
</script>

</body>
</html>
