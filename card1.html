<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking / Payment Entry</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  form {
    max-width: 750px;
    margin: auto;
    background: #fff;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    font-size: 14px;
  }

  .top-row, .form-row, .form-grid {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
  }

  .top-row label, .form-row label {
    font-weight: bold;
    font-size: 13px;
  }

  .top-row input, .form-row input, .form-row select {
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 13px;
    width: 100%;
  }

  .column-group {
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .column-group label {
    font-size: 12px;
    margin-bottom: 4px;
    font-style: italic;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .form-grid input {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background: #f9f9f9;
  }

  button {
    display: block;
    margin: 25px auto 0 auto;
    padding: 12px 25px;
    font-size: 15px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #0056b3;
  }

  .section-title {
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 10px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
    color: #555;
  }
</style>
</head>
<body>

<h2>Booking / Payment Entry</h2>

<form id="paymentForm">
  <!-- Top Info -->
  <div class="top-row">
    <div class="column-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>
    <div class="column-group">
      <label for="loginUser">Login User</label>
      <input type="text" id="loginUser" readonly value="Abdulla">
    </div>
    <div class="column-group">
      <label for="shift">Selected Shift</label>
      <input type="text" id="shift" placeholder="Shift">
    </div>
  </div>

  <!-- QR Code -->
  <div class="form-row">
    <div class="column-group">
      <label for="qrCode">QR Code</label>
      <input type="text" id="qrCode" placeholder="Scan or paste QR code">
    </div>
  </div>

  <!-- Passenger Info -->
  <div class="section-title">Passenger Info</div>
  <div class="form-row">
    <div class="column-group">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div class="column-group">
      <label for="flight">Flight No</label>
      <input type="text" id="flight">
    </div>
    <div class="column-group">
      <label for="seat">Seat No</label>
      <input type="text" id="seat">
    </div>
  </div>

  <!-- Passenger Count -->
  <div class="form-row">
    <div class="column-group">
      <label for="adultCount">No of Adults</label>
      <input type="number" id="adultCount" value="0" min="0">
    </div>
    <div class="column-group">
      <label for="kidCount">No of Kids</label>
      <input type="number" id="kidCount" value="0" min="0">
    </div>
  </div>

  <!-- Payment Info -->
  <div class="section-title">Payment Info</div>
  <div class="form-row">
    <div class="column-group">
      <label for="paymentType">Payment Type</label>
      <select id="paymentType">
        <option value="Card">Card</option>
        <option value="Cash">Cash</option>
      </select>
    </div>
    <div class="column-group">
      <label for="currency">Currency</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="MVR">MVR</option>
      </select>
    </div>
    <div class="column-group">
      <label for="rate">Rate</label>
      <select id="rate">
        <option value="A">Rate A</option>
        <option value="B">Rate B</option>
      </select>
    </div>
  </div>

  <!-- Totals -->
  <div class="section-title">Totals</div>
  <div class="form-grid">
    <div>
      <label>Rate</label>
      <input type="text" id="rateField" readonly>
    </div>
    <div>
      <label>GST</label>
      <input type="text" id="gstField" readonly>
    </div>
    <div>
      <label>Total</label>
      <input type="text" id="totalField" readonly>
    </div>
  </div>

  <button type="button" id="saveBtn">Save</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire1.js"></script>
<script src="rate.js"></script>
<script src="Co.js"></script>
<script>
  const dateField = document.getElementById("date");
  const qrInput = document.getElementById("qrCode");
  const nameField = document.getElementById("name");
  const flightField = document.getElementById("flight");
  const seatField = document.getElementById("seat");
  const currencyType = document.getElementById("currency");
  const rateType = document.getElementById("rate");
  const adultCount = document.getElementById("adultCount");
  const kidCount = document.getElementById("kidCount");
  const paymentType = document.getElementById("paymentType");
  const totalAdultsField = document.getElementById("rateField");
  const gstField = document.getElementById("gstField");
  const totalField = document.getElementById("totalField");

  dateField.value = new Date().toISOString().split('T')[0];

  [nameField, flightField, seatField].forEach(input => {
    input.addEventListener("input", () => input.value = input.value.toUpperCase());
  });

  function calculate() {
    const curr = currencyType.value;
    const rate = rateType.value;
    const adults = parseInt(adultCount.value)||0;
    const kids = parseInt(kidCount.value)||0;
    const adultRate = rates[`Adult${rate}${curr}`]?.price || 0;
    const kidRate = rates[`Kids${rate}${curr}`]?.price || 0;
    const gstPercent = rates[`Adult${rate}${curr}`]?.GST || 0;
    const subtotal = adults * adultRate + kids * kidRate;
    const gstAmount = subtotal * (gstPercent/100);
    const total = subtotal + gstAmount;

    totalAdultsField.value = subtotal.toFixed(2);
    gstField.value = gstAmount.toFixed(2);
    totalField.value = total.toFixed(2);

    return total;
  }

  [currencyType, rateType, adultCount, kidCount].forEach(el => {
    el.addEventListener("input", calculate);
    el.addEventListener("change", calculate);
  });

  window.addEventListener("DOMContentLoaded", calculate);

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const total = calculate();
    const counterRef = db.collection("counters").doc("receiptCounter");
    const nextReceiptNo = await db.runTransaction(async transaction => {
      const doc = await transaction.get(counterRef);
      let current = 0;
      if(!doc.exists){
        transaction.set(counterRef, {current: 1});
        current = 1;
      } else {
        current = doc.data().current + 1;
        transaction.update(counterRef, {current});
      }
      return current;
    });

    const data = {
      date: dateField.value,
      qrCode: qrInput.value || null,
      loginUser: document.getElementById("loginUser").value,
      shift: document.getElementById("shift").value,
      name: nameField.value,
      flight: flightField.value,
      seat: seatField.value,
      currency: currencyType.value,
      rate: rateType.value,
      adults: parseInt(adultCount.value)||0,
      kids: parseInt(kidCount.value)||0,
      paymentType: paymentType.value,
      receiptNo: nextReceiptNo,
      total: total,
      timestamp: new Date()
    };

    try {
      await db.collection("bookings").add(data);
      window.location.href = `receipt.html?receiptNo=${nextReceiptNo}`;
    } catch(err){
      alert("Error saving: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
