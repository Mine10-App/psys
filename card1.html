<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Entry</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    font-size: 14px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 12px;
    align-items: center;
  }

  .form-row label {
    width: 120px;
    font-weight: bold;
  }

  .form-row input,
  .form-row select {
    flex: 1;
    padding: 5px 8px;
    font-size: 13px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 12px;
  }

  .form-grid label {
    font-style: italic;
    font-size: 12px;
  }

  .totals-row {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  .totals-row input {
    flex: 1;
    background: #f0f0f0;
    border: 1px solid #ccc;
  }

  button {
    display: block;
    margin: 20px auto 0 auto;
    padding: 10px 20px;
    font-size: 14px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h2>Booking / Payment Entry</h2>

<form id="paymentForm">
  <!-- QR Code -->
  <div class="form-row">
    <label for="qrCode">QR Code:</label>
    <input type="text" id="qrCode" placeholder="Scan or paste QR code">
  </div>

  <!-- Passenger Info -->
  <div class="form-row">
    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="name">Name:</label>
    <input type="text" id="name">
  </div>

  <div class="form-row">
    <label for="flight">Flight No:</label>
    <input type="text" id="flight">

    <label for="seat">Seat No:</label>
    <input type="text" id="seat">
  </div>

  <!-- Payment Info -->
  <div class="form-row">
    <label for="paymentType">Payment Type:</label>
    <select id="paymentType">
      <option value="Card">Card</option>
      <option value="Cash">Cash</option>
    </select>

    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="MVR">MVR</option>
    </select>

    <label for="rate">Rate:</label>
    <select id="rate">
      <option value="A">Rate A</option>
      <option value="B">Rate B</option>
    </select>
  </div>

  <!-- Passengers -->
  <div class="form-row">
    <label for="adultCount">No of Adults:</label>
    <input type="number" id="adultCount" value="0" min="0">

    <label for="kidCount">No of Kids:</label>
    <input type="number" id="kidCount" value="0" min="0">

    <label for="packageNo">Package:</label>
    <input type="text" id="packageNo" value="1">
  </div>

  <!-- Totals -->
  <div class="form-grid">
    <div>
      <label>Rate</label>
      <input type="text" id="rateField" readonly>
    </div>
    <div>
      <label>GST</label>
      <input type="text" id="gstField" readonly>
    </div>
    <div>
      <label>Total</label>
      <input type="text" id="totalField" readonly>
    </div>
  </div>

  <button type="button" id="saveBtn">Save</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire1.js"></script>
<script src="rate.js"></script>
<script src="Co.js"></script>
<script>
  const dateField = document.getElementById("date");
  const qrInput = document.getElementById("qrInput");
  const nameField = document.getElementById("name");
  const flightField = document.getElementById("flight");
  const seatField = document.getElementById("seat");
  const currencyType = document.getElementById("currencyType");
  const rateType = document.getElementById("rateType");
  const adultCount = document.getElementById("adultCount");
  const kidCount = document.getElementById("kidCount");
  const paymentType = document.getElementById("paymentType");
  const givenAmount = document.getElementById("givenAmount");
  const balanceField = document.getElementById("balanceField");
  const cashFields = document.getElementById("cashFields");
  const totalAdultsField = document.getElementById("totalAdults");
  const totalKidsField = document.getElementById("totalKids");
  const gstField = document.getElementById("gstField");
  const totalField = document.getElementById("totalField");

  // Set today's date
  dateField.value = new Date().toISOString().split('T')[0];
  cashFields.style.display = "none";

  // Auto-uppercase for text inputs
  [nameField, flightField, seatField].forEach(input => {
    input.addEventListener("input", () => input.value = input.value.toUpperCase());
  });

  // Toggle Cash Fields
  function toggleCashFields() {
    if(paymentType.value === "Cash"){
      cashFields.style.display = "grid";
    } else {
      cashFields.style.display = "none";
      givenAmount.value = "";
      balanceField.value = "";
    }
  }

  paymentType.addEventListener("change", toggleCashFields);

  // Calculate totals (example using rates.js)
  function calculate() {
    const curr = currencyType.value;
    const rate = rateType.value;
    const adults = parseInt(adultCount.value)||0;
    const kids = parseInt(kidCount.value)||0;
    const adultRate = rates[`Adult${rate}${curr}`].price;
    const kidRate = rates[`Kids${rate}${curr}`].price;
    const gstPercent = rates[`Adult${rate}${curr}`].GST;
    const totalAdults = adults * adultRate;
    const totalKids = kids * kidRate;
    const subtotal = totalAdults + totalKids;
    const gstAmount = subtotal * (gstPercent / 100);
    const total = subtotal + gstAmount;

    totalAdultsField.value = totalAdults.toFixed(2);
    totalKidsField.value = totalKids.toFixed(2);
    gstField.value = gstAmount.toFixed(2);
    totalField.value = total.toFixed(2);

    if(paymentType.value === "Cash"){
      const given = parseFloat(givenAmount.value)||0;
      balanceField.value = (given - total).toFixed(2);
    } else {
      balanceField.value = "";
    }
  }

  [currencyType, rateType, adultCount, kidCount, givenAmount].forEach(el=>{
    el.addEventListener("input", calculate);
    el.addEventListener("change", calculate);
  });

  window.addEventListener("DOMContentLoaded", () => {
    toggleCashFields();
    calculate();
  });

  // Save and redirect
  document.getElementById("saveBtn").addEventListener("click", async () => {
    const totals = calculate();
    // Get next receipt number from Firestore (transaction)
    const counterRef = db.collection("counters").doc("receiptCounter");
    const nextReceiptNo = await db.runTransaction(async transaction => {
      const doc = await transaction.get(counterRef);
      let current = 0;
      if(!doc.exists){
        transaction.set(counterRef, {current: 1});
        current = 1;
      } else {
        current = doc.data().current + 1;
        transaction.update(counterRef, {current});
      }
      return current;
    });

    const data = {
      date: dateField.value,
      qrCode: qrInput.value || null,
      name: nameField.value,
      flight: flightField.value,
      seat: seatField.value,
      currency: currencyType.value,
      rate: rateType.value,
      adults: parseInt(adultCount.value)||0,
      kids: parseInt(kidCount.value)||0,
      paymentType: paymentType.value,
      givenAmount: paymentType.value==="Cash"?parseFloat(givenAmount.value)||0:null,
      balance: paymentType.value==="Cash"?parseFloat(balanceField.value)||0:null,
      receiptNo: nextReceiptNo,
      totalAdults: parseFloat(totalAdultsField.value),
      totalKids: parseFloat(totalKidsField.value),
      gst: parseFloat(gstField.value),
      total: parseFloat(totalField.value),
      timestamp: new Date()
    };

    try {
      await db.collection("bookings").add(data);
      // Redirect to receipt page with receiptNo
      window.location.href = `receipt.html?receiptNo=${nextReceiptNo}`;
    } catch(err){
      alert("Error saving: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
